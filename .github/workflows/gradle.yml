name: Java CI

on: 
  pull_request:
    branches-ignore: 'gh-pages'
  push:
    branches-ignore: 'gh-pages'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build -PbinariesOnly
    - name: Rename artifacts
      run: mv build/libs/level-manipulator-interface-*.jar build/libs/level-manipulator-interface.jar
    - name: Archive artifacts
      uses: actions/upload-artifact@v1
      if: success()
      with:
        name: Level-Manipulator-Interface
        path: build/libs/level-manipulator-interface.jar
